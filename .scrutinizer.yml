build:
    environment:
        php:
            version: 7.1
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=coverage.xml'
                coverage:
                    file: 'coverage.xml'
                    format: 'clover'
                idle_timeout: 5
checks:
    php:
        code_rating: true
        duplication: true

filter:
    excluded_paths:
        - "tests/"
